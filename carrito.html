<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria Patan</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light text-uppercase" style="background-color: #e7ce0f">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="img/patanlogo.png" width="120px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html">Carrito</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" >
            <button class="btn btn-outline-danger" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="global-container">
      <header class="principal">
        <h1>Carrito</h1>
      </header>
      <main class="principal">
        <div class="cart-preview">
          <div class="cart-item">
            <img src="img/filgo.jpg" alt="producto filgo" />
            <div>
              <div>
                <div class="name">Lapicera Filgo</div>
                <div class="price"><span class="discounted">$850</span></div>
              </div>
              <div class="qty-selector">
                <span class="material-icons">Eliminar</span>
                
              </div>
            </div>
          </div>
          <div class="cart-item">
            <img src="img/resaltadores.jpg" alt="product" />
            <div>
              <div>
                <div class="name">Resaltadores Pelikan</div>
                <div class="price"><span class="discounted">$800</span></div>
              </div>
              <div class="qty-selector">
                <span class="material-icons">Eliminar</span>
              </div>
            </div>
          </div>
          <div class="shipping">
            <span>Envio</span><span>$750</span>
          </div>
          <div class="total">
            <span>Total</span>$2400<span></span>
          </div>
        </div>
        <form action="#" id="checkout-form">
          <section>
            <h3>Informacion de Contacto</h3>
            <div class="form-group">
              <label for="email">E-mail</label>
              <div>
                <span class="material-icons"></span>
                <input type="email" id="email" />
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Telefono</label>
              <div>
                <input type="number" id="phone" />
              </div>
            </div>
          </section>
          <section>
            <h3>Direccion de Envio</h3>
            <div class="form-group">
              <label for="fullname">Nombre Completo</label>
              <div>
                <input type="text" id="fullname" />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Direccion</label>
              <div>    
                <input type="text" id="address" />
              </div>
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <div>
                <input type="text" id="city" />
              </div>
            </div>
            <div class="form-groups">
              <div class="form-group">
              <label for="country">Pais</label>
              <div>
                <select>
                  <option disabled selected></option>
                  <option>Argentina</option>
                </select>
              </div>
            </div>
              <div class="form-group">
                <label for="postal-code">Codigo Postal</label>
                <div> 
                  <input type="text" id="postal-code" />
                </div>
</div>
            </div>
            <div class="form-group checkbox">
              <input type="checkbox" id="save-info" />
              <label for="save-info">Guardar Informacion</label>
            </div>
          </section>
          <button>Continuar</button>
        </form>
      </main>
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
