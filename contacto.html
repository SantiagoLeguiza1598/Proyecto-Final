    <h1>Contacto</h1>

    <section class="d-flex justify-content-center">
      <div class="card col-sm-6 p-3">
        <div class="mb-3">
          <h4>¡Contactanos!</h4>

          <form action="">
            <div class="mb-2">
              <label for="Nombre">Nombre</label>

                type="text"
                class="form-control"

                id="Nombre"
                placeholder="ej: Carlos"

            <div class="mb-2">

            <div class="mb-2">

                name="Consulta"
                id="Consulta"
                class="form-control"
                placeholder="ej:Hola"

              <div class="mb-2">
                <button class="btn btn-warning">Enviar</button>
              </div>
            </div>
